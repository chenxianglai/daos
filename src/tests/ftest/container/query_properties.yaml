hosts:
  test_servers: 1

timeout: 100

server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
          scm_size: 4

pool:
  scm_size: 1G
  control_method: dmg

container:
  control_method: daos
  type: POSIX
  properties: cksum:crc16,cksum_size:16384,srv_cksum:on
  chunk_size: 0

expected_properties:
  chksum_type: 1
  srv_verify: 1
  chunk_size: 1048576
  cksum_size: 16384
